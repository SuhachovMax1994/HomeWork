<!DOCTYPE html>
<html lang="ru">
<head>

	<title>HomeWork</title>

    <meta http-equiv="Content-type; contect=text/html" charset="utf-8">
    
    
    <link rel="stylesheet" href="style/style.css">

</head>
<style>

.btn{
	width:150px;
	font-size: 16px;
}

#hidden{
	visibility: hidden;
}
.form{
	margin: 100px;
}

.form2{
	margin-top:120px;
	margin-left: 110px;
	font-size: 14px;
}

.img{
	width: 200px;
	height: 200px;
}

.flex{
	display: flex;
}
</style>
<body>
	<div class="flex">
	<div id="form" class="form">
<p><b>Выберите цвет</b></p>

<select id="color">
	<option value="Красный">Красный</option>
	<option value="Синий">Синий</option>
	<option value="Зеленый">Зеленый</option>
	<option value="Красный">Красный</option>
</select>

<p><b>Введите цену</b></p>

<input type="text" id="price" placeholder="Введите цену">

<p><b>Введите тип товара</b></p>

<input type="text" id="type" placeholder="Введите тип товара">

<p><b>Введите URL картинки</b></p>

<input type="text" id="url" placeholder="Введите URL">

<br>
	<input type="button" class="btn" onclick="btn()" id="btn" value="Добавить Товар">
	</div>

	<form id="hidden" class="form2">
		<span id="cvet"></span>
		<p id="cena"></p>
		<p id="tip"></p>
		<img id="link" src="" class="img">

	</form>
	</div>
<script>
function btn(){

	cvet.innerHTML =  "<b>Цвет: </b>" + color.value

	cena.innerHTML =  "<b>Цена: </b>" + price.value

	tip.innerHTML = "<b>Тип товара: </b>" + type.value

	link.src = url.value

	/*form.innerHTML = ""*/

	hidden.style.visibility="visible"
}

</script>
</body>
</html>
